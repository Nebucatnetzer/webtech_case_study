{% extends "webshop/base.html" %}
{% block section_title %}Category Overview{% endblock %}
{% block content %}
    {% if article_list %}
        <ul>
        {% for article in article_list %}
            <li><a href="{% url 'details' article.id %}">{{ article.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no articles in this category.</p>
    {% endif %}
{% endblock %}
